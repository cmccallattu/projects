<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
        
        <script>
            #official-info {
            background: rgb(230, 230, 230);
            width: 70%;
            height: 180px;
            overflow-y: auto;
            overflow-x: hidden;
            }
            
            /*pseudo classes below*/
            a:link {
                color: red;
            }
            a:visited {
                color: orange;
            }
            a:hover { 
                background-color: rgb(255, 214, 255);
            }  
            a:active {
                background-color: rgb(255, 214, 255);
            } 
            a:focus {
                background-color: rgb(255, 214, 255);
        </script>
        
    </head>
    <body>
        <div id="official-info">
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like mountains<br> from around the world.</p>
        <img src="https://www.kasandbox.org/programming-images/landscapes/mountains-in-hawaii.png" width="300" alt="Mountains of Hawaii">
        
        <p>And animals like tigers in their<br> natural environement.</p>
        <img src="https://www.kasandbox.org/programming-images/animals/cat.png" width="300" alt="Feirce tiger in natural habitat">
        
        <p>And eat food like a horse!</p>
        <img src="https://www.kasandbox.org/programming-images/animals/horse.png" alt="magnificent horse" width="300">
        </div>
        
        <!--TABLE EXAMPLE-->
        <table> 
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Black & white</td>
                    <td>rabbit</td>
                    <td>black and white</td>
                </tr>
                <tr>
                    <td>Daemon</td>
                    <td>cat</td>
                    <td>black</td>
                </tr>
                <tr>
                    <td>Angel</td>
                    <td>cat</td>
                    <td>orange</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
